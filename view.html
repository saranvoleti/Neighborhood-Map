<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
  <title>Places to Visit in London</title>
</head>
<body>
    <div class="col-md-12" style="text-align: center;">
    <h1> Apartments in Manhattan</h1>
    <br>
    <p> Welcome to my app! Are you searching for luxury apartments in Manahattan? Check out the featured apartments. Click on the markers to find interesting places around. <p>
    <br>
    </div>
    <div class="col-md-2" >
    <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
    <ul data-bind="foreach: locationslist" >
      <li data-bind="visible: showlocation" data-bind="text: title, "  >
         <span data-bind="text: title, click : marker " > </span>:

    </li>
</ul>
    </div>
    <div class="col-md-10" id="map"> </div>

    <style>
#map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;

        padding: 0;
      }
</style>
<script language="JavaScript" type="text/javascript" src="js/knockout.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/viewmodel.js"></script>

</html>
